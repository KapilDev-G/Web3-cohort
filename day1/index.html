<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="shortcut icon" href="assets/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="homeBtn">
                <img src="assets/Favicon.png" alt="vs code logo" width="25px">
                <span href="/">Visual Studio Code</span>
                <span class="team">Docs</span>
                <span class="team">Update</span>
                <span class="team">Blog</span>
                <span class="team">API</span>
                <span class="team">Extensions</span>
                <span class="team">FAQ</span>
                <span class="team">Learn</span>
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="Search Docs">
                <button>Download</button>
            </div>
        </div>
    </nav>
    <div class="version">
        <a target="_blank" href="">Version 1.92</a>
        is now available! Read about the new features and fixes from July.
        <span class="smallBtn" onclick="colapse()">x</span>
    </div>
    <div class="main">
        <div>
            <div class="inputBox">
                <input type="text" name="" id="" placeholder="Free. Built on open source. Runs everywhere.">
            </div>
            <div class="bigBlock">
                Code Editing. Redefined.
            </div>
            <div class="downloadBtn">
                <button>Download for Windows</button>
            </div>
            <div class="link1">
                <a href="">Web</a>, <a href="">Insiders edition</a>, or <a href="">other platforms</a>
            </div>
            <div class="link2">
                By using VS Code, you agree to its <a href="">license</a> and <a href="">privacy statement</a>.
            </div>
        </div>
        <img width="750px" src="assets/main.png" alt="just a image of vs code">
    </div>

    <script src="script.js"></script>
</body>
</html>
